<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>ARCHES</title>
    <link href="{{ STATIC_URL }}js/resources/css/my-ext-theme.css" type="text/css" rel="stylesheet"/>
    <link href="{{ STATIC_URL }}css/Splash.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div id="wrapper">

        <div id="header">
            <div style="width:50%;float:left;">
                <div id="title-area">
                    <div id="title">Arches</div>
                    <div id="sub-title">Cultural Heritage Asset Management</div>
                </div>
            </div>
            <div style="width:50%;float:left;text-align:right;">
                <div id="header-nav-links">
                    <div class="nav-link-container" style="width:55px;">
                        <a href="#" class="nav-link">Help</a>
                    </div>
                    <div class="nav-link-container" style="width:95px;">
                        <a href="#" class="nav-link">Feedback</a>
                    </div>
                    <div class="nav-link-container" style="width:75px;">
                        <a href="#" class="nav-link">About</a>
                    </div>
                    <div class="nav-link-container" style="width:75px;">
                        <a href="#" class="nav-link">Sign In</a>
                    </div>
                </div>
            </div>    
        </div><!-- #header-->

        <div id="content">
            <div class="error">{{error}}</div>
            <form id="login_form" method="post" action="/Arches/User/Login/">
                {% csrf_token %}
                <input type="hidden" name="noajax" value="noajax" />
                Username: <input type="text" name="username" value="" size="50" />
                <br />
                Password: <input type="password" name="password" value="" size="50" />
                <br />

                <input type="submit" value="submit" />
            </form>
        </div><!-- #content-->

        <div id="footer"><table width="100%"><tbody><tr>
            <td width="33%" style="vertical-align:top;">
                <div id="footer-nav-links">
                    <div class="nav-link-container" style="width:65px;">
                        <a href="#" class="nav-link">About</a>
                    </div>
                    <div class="nav-link-container" style="width:85px;">
                        <a href="#" class="nav-link">Feedback</a>
                    </div>
                    <div class="nav-link-container" style="width:55px;">
                        <a href="#" class="nav-link">Help</a>
                    </div>
                </div>
            </td>
            <td width="33%" style="vertical-align:top;"><div>
                <div class="footer-logo-title">Partners:</div>
                <div style="padding:5px;">
                    <div id="getty-logo"></div>
                    <div id="wmf-logo"></div>
                </div>
            </div></td>
        </tr></tbody></table></div><!-- #footer -->

    </div><!-- #wrapper -->
</body>
<script type="text/javascript">
    if (navigator.userAgent.indexOf("MSIE 9.0") > -1) {
        document.body.className += " x-ie9";
    }
</script>
</html>
